<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <!-- Load the Marked library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* Basic styling for a clean look */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        text-align: center;
        font-size: 24px;
      }
      .container {
        display: flex; /* Align elements side by side */
        gap: 20px;
      }
      .editor {
        flex: 1; /* Editor takes up equal space */
        min-height: 300px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        background-color: #fff;
        resize: none; /* Prevent resizing to maintain layout consistency */
      }
      .preview {
        flex: 1; /* Preview takes up equal space */
        min-height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow: auto; /* Scroll if content exceeds height */
      }
      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .editor,
        .preview {
          min-height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Markdown Previewer</h1>
    <div class="container">
      <!-- Preload the editor with corrected Markdown -->
      <textarea
        id="editor"
        class="editor"
        placeholder="Write GitHub-Flavored Markdown here..."
      >
# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, `<div></div>`, between 2 backticks.

```
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '```' && lastLine == '```') {
    return multiLineCode;
  }
}
```

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
      </textarea>
      <div id="preview" class="preview"></div>
    </div>

    <script>
      // Configure marked
      marked.setOptions({
        gfm: true,
        breaks: true,
        smartLists: true,
        smartypants: true,
      });

      // Get references to the editor and preview elements
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");

      // Function to update the preview panel with parsed Markdown
      function updatePreview() {
        const markdownText = editor.value;
        preview.innerHTML = marked.parse(markdownText);
      }

      // Update the preview as you type
      editor.addEventListener("input", updatePreview);

      // Initialize the preview when the page loads
      window.addEventListener("DOMContentLoaded", updatePreview);
    </script>

    <!-- FreeCodeCamp test suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
